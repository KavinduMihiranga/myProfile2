<section class="container mt-5">

    <button data-bs-target="#" type="button" class="bg-info , w-25 ,mx-5"  id="btnStart"> Start</button>
    <button data-bs-target="#" type="button" class="bg-danger , w-25 ,mx-5"  id="btnStop"> Stop</button>

    <script src="assets/jQuery/jquery-3.6.0.min.js"></script>
    <script>

        var div1=$('#div1');
        var div2=$('#div2');
        var div3=$('#div3');
        var div4=$('#div4');
        var div5=$('#div5');
        var div6=$('#div6');

        var tId = setInterval(start,120);

        function col1(div){
            div.css('box-shadow: ',"#6D6D6D");
        }
        function col2(div){
            div.css('backgroundColor',"#f19f9f");
        }
        function col3(div){
            div.css('backgroundColor','#fc6565')
        }

        var movement=0;
        function start() {
            if(movement==0){
                div1.css('opacity','100%')
                div2.css('opacity','100%')
                div3.css('opacity','100%')
                div4.css('opacity','50%')
                div5.css('opacity','50%')
                div6.css('opacity','50%')

                col2(div2);
                col3(div2);
                movement++;
            }else if (movement==1){
                div1.css('opacity','100%')
                div2.css('opacity','100%')
                div3.css('opacity','100%')
                div4.css('opacity','100%')
                div5.css('opacity','50%')
                div6.css('opacity','50%')

                col1(div1);
                col2(div2);
                col3(div2);
                movement++;
            }else if (movement==2){
                div1.css('opacity','50%')
                div2.css('opacity','100%')
                div3.css('opacity','100%')
                div4.css('opacity','100%')
                div5.css('opacity','100%')
                div6.css('opacity','50%')

                col1(div2);
                col2(div3);
                col3(div4);
                movement++;
            }else if (movement==3){
                div1.css('opacity','50%')
                div2.css('opacity','50%')
                div3.css('opacity','100%')
                div4.css('opacity','100%')
                div5.css('opacity','100%')
                div6.css('opacity','100%')

                col1(div2);
                col2(div3);
                col3(div4);
                movement++;
            }else if(movement==4){
                div1.css('opacity','50%')
                div2.css('opacity','50%')
                div3.css('opacity','50%')
                div4.css('opacity','100%')
                div5.css('opacity','100%')
                div6.css('opacity','100%')

                col1(div3);
                col2(div4);
                col3(div5);
                movement++;
            }else if (movement==5){
                div1.css('opacity','50%')
                div2.css('opacity','50%')
                div3.css('opacity','100%')
                div4.css('opacity','100%')
                div5.css('opacity','100%')
                div6.css('opacity','100%')

                col1(div4);
                col2(div5);
                col3(div6);
                movement++;
            }else if (movement==6){
                div1.css('opacity','50%')
                div2.css('opacity','100%')
                div3.css('opacity','100%')
                div4.css('opacity','100%')
                div5.css('opacity','100%')
                div6.css('opacity','50%')

                col1(div4);
                col2(div3);
                col3(div2);
                movement++;
            }else if (movement==7){
                div1.css('opacity','100%')
                div2.css('opacity','100%')
                div3.css('opacity','100%')
                div4.css('opacity','50%')
                div5.css('opacity','50%')
                div6.css('opacity','50%')

                col1(div3);
                col2(div2);
                col3(div1);
                movement=0;
            }
        }

        $('#btnStart').click(function () {
                movement=0;
        })
        $('#btnStop').click(function () {
                movement=8;
        })

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Drop Animation</title>
    <link rel="stylesheet" href="assets/normalize.css">
<!--    https://kavindumihiranga.github.io/AnimationWaterDropAssignment/-->
    <style>
        section{
            position: relative;
            top: 200px;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 200px;
            border: 5px solid red;
            border-radius: 50%;
            animation-name: waterDrop;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            /*animation-direction: alternate;*/
           
        }
        @keyframes waterDrop {
            0%,24% {
                width: 50px;
                height: 50px;
                border: 2px solid #e0d2d2;
            }
            25%,49% {
                width: 150px;
                height: 150px;
                border: 4px solid rgba(255, 0, 0, 0.82);
            }
            50%,74% {
                width: 200px;
                height: 200px;
                border: 3px solid rgba(255, 0, 0, 0.38);
            }
            75%,99%{
                width: 250px;
                height: 250px;
                border: 2px solid rgba(255, 0, 0, 0.13);
            }
            100%{
                width: 300px;
                height: 300px;
                border: 1px solid #f8f7f7;
            }
        }
    </style>
</head>
<body>
<section>

</section>
</body>
</html>
